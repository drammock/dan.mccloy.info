---
layout: default
---
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<div id="prev" class="meta">
  {% if page.previous.url %} 
    <a href="{{page.previous.url}}">&laquo; prev: {{page.previous.title}}</a> 
  {% endif %} 
</div>
<div id="next" class="meta">
  {% if page.next.url %} 
    <a href="{{page.next.url}}">next: {{page.next.title}} &raquo;</a> 
  {% endif %} 
</div>
